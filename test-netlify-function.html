<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Function</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: monospace; padding: 20px; }
        .output { background: #2a2a2a; padding: 20px; border-radius: 8px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <h1>Netlify Function Test</h1>
    
    <div>
        <button onclick="testHealth()">1. Test Function Health (GET)</button>
        <button onclick="testAPI()">2. Test AI Chat (POST)</button>
        <button onclick="testLocal()">3. Test Direct API</button>
    </div>
    
    <div id="output" class="output">Click a button to test...</div>

    <script>
        const functionUrl = 'https://ethersoul.netlify.app/.netlify/functions/chat';
        const directApiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=AIzaSyDWUozePx6WoQqQcWUw5rnmaVliChNbZwg';
        
        function log(msg, isError = false) {
            const output = document.getElementById('output');
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<div class="${className}">${msg}</div>`;
            console.log(msg);
        }

        async function testHealth() {
            document.getElementById('output').innerHTML = '<strong>Testing Function Health...</strong><br>';
            try {
                const response = await fetch(functionUrl, { method: 'GET' });
                const data = await response.json();
                log(`✓ Function is alive! Status: ${response.status}`);
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`✗ Error: ${error.message}`, true);
            }
        }

        async function testAPI() {
            document.getElementById('output').innerHTML = '<strong>Testing AI Chat via Netlify Function...</strong><br>';
            try {
                const requestBody = {
                    contents: [
                        { parts: [{ text: "Say just the word 'Hello' and nothing else." }] }
                    ],
                    generationConfig: {
                        temperature: 0.5,
                        maxOutputTokens: 50,
                    },
                    model: 'gemini-2.5-flash'
                };

                log('Sending request...');
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                log(`Status: ${response.status}`);
                const data = await response.json();
                
                if (response.ok && data.candidates && data.candidates[0]) {
                    log(`✓ Success! AI said: "${data.candidates[0].content.parts[0].text}"`);
                } else {
                    log(`✗ Failed: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, true);
            }
        }

        async function testLocal() {
            document.getElementById('output').innerHTML = '<strong>Testing Direct API (no function)...</strong><br>';
            try {
                const requestBody = {
                    contents: [
                        { parts: [{ text: "Say just 'Hi' and nothing else." }] }
                    ],
                    generationConfig: {
                        temperature: 0.5,
                        maxOutputTokens: 50,
                    }
                };

                const response = await fetch(directApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (response.ok && data.candidates && data.candidates[0]) {
                    log(`✓ Direct API works! AI said: "${data.candidates[0].content.parts[0].text}"`);
                } else {
                    log(`✗ Failed: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
